<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态组件</title>
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>    
</head>
<body>
    <div id="box">
        <input type="button" @click="zp='hello'" value="hello组件">
        <input type="button" @click="zp='world'" value="world组件">
        <component :is="zp">
            
        </component>

    </div>

    <script>
        let vm  = new Vue({
            el:'#box',
            data:{
                zp:'hello'
            },
            components:{
                'hello':{
                    template:'<h2>我是hello组件</h2>'
                },
                'world':{
                    template:'<h2>我是world组件</h2>'
                }
            }
        })
    </script>
</body>
</html>
